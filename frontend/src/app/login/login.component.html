<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


<div class="container-login">
    <div class="picture">
        <img src="assets/pexels-mikhail-nilov-7474354.jpg" class="image">
    </div>
    <div class="login">
        <h2 id="title">Acessando sonhos.</h2>
        <div class="form">
            <mat-form-field class="input-field">
                <mat-label>Login</mat-label>
                <input matInput>
            </mat-form-field>
            <mat-form-field class="input-field">
                <mat-label>Senha</mat-label>
                <input type='password' matInput>
            </mat-form-field>
            <a style="color: #666; cursor: pointer;" (click)="reset()">Esqueceu a senha?</a>
            <button type="button" class="btn btn-primary button" (click)="login()">Entrar</button>
            <span id="singup">Sua instituição ainda não é cadastrada? <strong><a id="singup">Cadastre-se agora!</a></strong></span>
        </div>
    </div>
</div>
