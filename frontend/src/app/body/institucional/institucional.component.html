<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<!--Adicionar btn Ajuda-->
<!--Arrumar a coluna lateral-->

<app-header></app-header>
<div style="display: flex;">
    <app-side-menu></app-side-menu>
    <div class="container-fluid">
        <div class="row mt-5">
            <!-- left column -->
            <div class="col-md-12">
                <!-- general form elements -->
                <div class="card card-light">
                    <div class="card-header">
                        <h3 class="card-title">Institucional</h3>
                    </div>
                    <form>
                        <div class="historia">
                            <div class="form-group mt-2">
                                <label for="exampleInputEmail1">História e valores da instituição</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                placeholder="Sobre a instituição">
                            </div>
                        </div>
                        
                        <div class="fotos">
                            <p>Fotos destaque para instituição</p>
                            <table>
                                <tr>
                                    <td class=tabela>
                                        <div class="row">
                                            <p>Foto para galeria:</p>
                                        </div>
                                    </td>
                                    <td>
                                        <div>
                                            <button class="btn">Carregar imagem</button>
                                        </div>
                                    </td>
                                </tr>
                            </table>
                            <table class=video>
                                <tr>
                                    <td class=tabela>
                                        <div class="row">
                                            <p>Vídeo sobre a ONG:</p>
                                        </div>
                                    </td>
                                    <td>
                                        <div>
                                            <button class="btn">Carregar vídeo</button>
                                        </div>
                                    </td>
                                </tr>
                            </table>
                        
                        </div>
                        <div class="card-body">
                            <div class="form-group mt-2">
                                <label for="inputLink">Link's sobre a instituição</label>
                                <input type="link" class="form-control" id="inputLink">
                                <button class="btn">+ Adicionar novo link</button>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="form-group mt-2">
                                <!--Adicionar btn de carregar a imagem e consertar a formatação-->
                                <label for="inputAcaoSocial">Ação Social</label>
                                <input type="link" class="form-control" id="inputAcaoSocial">
                                <button class="btn">+ Adicionar novo link</button>
                                <input type="link" class="form-control" id="inputAcaoSocial" placeholder="Descrição da ação social"> 
                            </div>
                        </div>

                        <div class="card-body">
                            <!--Categorizar as redes sociais e add os icones-->
                            <div class="form-group mt-2">
                                <label for="inputLink">Redes sociais</label>
                                <input type="link" class="form-control" id="inputLink">
                                <button class="btn">+ Adicionar novo link</button>
                            </div>
                        </div>
                    </form>
                    <div class="container-fluid mt-5">
                        <div class="row">
                            <!-- left column -->
                            <div class="col-md-7">
                                <button class="btn btn-cancelar">cancelar</button>
            
                            </div>
                            <div class="col-md-5">
                                <button class="btn">Solicitar Alterações</button>
                            </div>
                        </div>
                    </div>
                    <br>
                </div>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
