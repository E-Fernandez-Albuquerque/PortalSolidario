<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<!--Adicionar btn Ajuda-->
<!--Arrumar a coluna lateral-->

<app-header></app-header>
<div style="display: flex;">
    <app-side-menu></app-side-menu>
    <div class="container-fluid">
        <div style="display: flex; align-items: center;">
            <mat-card-title id="title">Institucional</mat-card-title>
            <i class='material-icons help-icon' style="font-size: 23px" routerLink="/help">help</i>
        </div>

        <div class="row mt-5">
            <!-- left column -->
            <div class="col-md-12">
                <!-- general form elements -->
                <div class="card card-light">
                    <form>
                        <div class="historia">
                            <div class="form-group mt-2">
                                <div style="display: flex; align-items: center;">
                                    <label for="exampleInputEmail1" style="font-size: 18px; margin-bottom: 8px">História e
                                        valores da instituição</label>
                                    <i class='material-icons help-icon' style="font-size: 23px"
                                        routerLink="/help">help</i>
                                </div>
                                <textarea rows=3 type="text" class="form-control" id="exampleInputEmail1"
                                    placeholder="Sobre a instituição"></textarea>
                            </div>
                        </div>

                        <div class="fotos">

                            <table>
                                <tr style="vertical-align: mi;">
                                    <td class=tabela style="width: 200px;">
                                        <span>Fotos destaque da instituição:</span>
                                    </td>
                                    <td>
                                        <a
                                            style="color: #52C4B9; cursor:pointer; text-decoration: underline; padding: 0 10px;">Carregar
                                            imagem</a>
                                    </td>
                                    <td>
                                        <i class='material-icons help-icon' style="font-size: 23px"
                                            routerLink="/help">help</i>
                                    </td>
                                </tr>
                            </table>


                            <table>
                                <tr style="vertical-align: mi;">
                                    <td class=tabela style="width: 200px; padding: 8px 0;">
                                        <span>Foto para galeria:</span>
                                    </td>
                                    <td>
                                        <a
                                            style="color: #52C4B9; cursor:pointer; text-decoration: underline; padding: 0 10px;">Carregar
                                            imagem</a>
                                    </td>
                                    <td>
                                        <i class='material-icons help-icon' style="font-size: 23px"
                                            routerLink="/help">help</i>
                                    </td>
                                </tr>
                            </table>

                            <table class=video>
                                <tr>
                                    <td class=tabela style="width: 200px;">
                                        <span>Vídeo sobre a ONG:</span>
                                    </td>
                                    <td>
                                        <a
                                            style="color: #52C4B9; cursor:pointer; text-decoration: underline; padding: 0 10px;">Carregar
                                            vídeo</a>
                                    </td>
                                    <td>
                                        <i class='material-icons help-icon' style="font-size: 23px"
                                            routerLink="/help">help</i>
                                    </td>
                                </tr>
                            </table>

                        </div>
                        <div class="card-body">
                            <div class="form-group mt-2">
                                <div style="display: flex; align-items: center;">
                                    <label for="inputLink" style="font-size: 18px; margin-bottom: 8px">Links sobre a
                                        instituição</label>
                                    <i class='material-icons help-icon' style="font-size: 23px"
                                        routerLink="/help">help</i>
                                </div>

                                <input type="link" class="form-control" id="inputLink">
                                <a style="color: #52C4B9; cursor:pointer; text-decoration: underline;">+ Adicionar novo
                                    link</a>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="form-group mt-2">
                                <div style="display: flex; align-items: center;">
                                    <label for="inputAcaoSocial" style="font-size: 18px; margin-bottom: 8px">Ação
                                        Social</label>
                                    <i class='material-icons help-icon' style="font-size: 23px"
                                        routerLink="/help">help</i>
                                </div>
                                <!--Adicionar btn de carregar a imagem e consertar a formatação-->

                                <input type="text" placeholder='Título da ação social' class="form-control"
                                    style="margin-bottom: 20px;" id="inputAcaoSocial">
                                <textarea rows=5 type="text" class="form-control" id="inputAcaoSocial"
                                    placeholder="Descrição da ação social"></textarea>
                                <a style="color: #52C4B9; cursor:pointer; text-decoration: underline;">+ Adicionar ação social</a>
                            </div>
                        </div>

                        <div class="card-body">
                            <!--Categorizar as redes sociais e add os icones-->
                            <div class="form-group mt-2">
                                <div style="display: flex; align-items: center;">
                                    <label for="inputLink" style="font-size: 18px; margin-bottom: 8px">Redes
                                        sociais</label>
                                    <i class='material-icons help-icon' style="font-size: 23px"
                                        routerLink="/help">help</i>
                                </div>

                                <input type="link" class="form-control" id="inputLink">
                                <a style="color: #52C4B9; cursor:pointer; text-decoration: underline;">+ Adicionar rede social</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
