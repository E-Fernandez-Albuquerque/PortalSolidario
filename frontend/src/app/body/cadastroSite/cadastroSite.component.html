<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<app-header></app-header>
<div style="display: flex;">

    <div class="container-fluid">
        <div class="row mt-5">
            <!-- left column -->
            <div class="col-md-6">
                <!-- general form elements -->
                <div class="card card-light">
                    <div class="card-header">
                        <h3 class="card-title">Dados do site</h3>
                    </div>
                    <!-- /.card-header -->
                    <!-- form start -->
                    <form>
                        <div class="card-body">
                            <div class="form-group mt-2">
                                <label for="exampleInputEmail1">Nome Da instituição</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    placeholder="Enter email">
                            </div>
                            <div class="form-group mt-2">
                                <label for="exampleInputPassword1">CNPJ</label>
                                <input type="password" class="form-control" id="exampleInputPassword1"
                                    placeholder="Password">
                            </div>
                            <div class="form-group mt-2">
                                <label for="exampleInputPassword1">Telefone</label>
                                <input type="password" class="form-control" id="exampleInputPassword1"
                                    placeholder="Password">
                            </div>
                            <div class="form-group mt-2">
                                <label for="exampleInputPassword1">E-mail</label>
                                <input type="password" class="form-control" id="exampleInputPassword1"
                                    placeholder="Password">
                            </div>
                            <div class="form-group mt-2">
                                <label for="exampleInputPassword1">Cep</label>
                                <input type="password" class="form-control" id="exampleInputPassword1"
                                    placeholder="Password">
                            </div>


                        </div>
                    
                    </form>
                </div>
          


            </div>
          
            <div class="col-md-6">
              
                <div class="card card-light">
                    <div class="card-header">
                        <h3 class="card-title">Dados de Acesso</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group mt-2">
                            <label for="exampleInputEmail1">Login</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                        </div>
                        <div class="form-group mt-2">
                            <label for="exampleInputPassword1">Senha</label>
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                placeholder="Password">
                        </div>



                    </div>

                </div>



             
            </div>
            <!--/.col (right) -->
        </div>
        <!-- /.row -->
        <div class="container-fluid mt-5">
            <div class="row">
                <!-- left column -->
                <div class="col-md-7">
                    <button class="btn btn-danger">cancelar</button>

                </div>
                <div class="col-md-5 btns">
                    <button class="btn btn-success ">Solicitar Alterações</button>
                    <a href="/help"> <button class="btn btn-succes"></button></a>
                    <i class='material-icons help-icon' routerLink="/help">help</i>
                </div>
            </div>
        </div>
    </div>

</div>
