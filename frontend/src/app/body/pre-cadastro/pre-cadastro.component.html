<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<mat-toolbar class="header">
    <img class="icon" src="../assets/PORTAL-SOLIDARIO_MARCA-2.png" routerLink="/">
    <h1>Crie sua ONG Virtual</h1>
</mat-toolbar>


<main class="container">

    <section class="head">
        <h1>PRÉ-CADASTRO</h1>
        <h3>Seja uma instituição parceira</h3>
    </section>

    <div class="separator"></div>

    <section class="form">
        <div class="row mt-5">

            <!-- left column -->
            <div class="col-md-6">

                <!-- general form elements -->
                <div class="card card-dark">
                    <!-- /.card-header -->
                    <!-- form start -->
                    <form>
                        <div class="card-body">
                            <div class="form-group mt-2">
                                <label for="exampleInputEmail1">Nome Da instituição</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    placeholder="Enter email">
                            </div>
                            <div class="form-group mt-2">
                                <label for="exampleInputPassword1">CNPJ</label>
                                <input type="password" class="form-control" id="exampleInputPassword1"
                                    placeholder="Password">
                            </div>
                            <div class="form-group mt-2">
                                <label for="exampleInputPassword1">Telefone</label>
                                <input type="password" class="form-control" id="exampleInputPassword1"
                                    placeholder="Password">
                            </div>
                            <div class="form-group mt-2">
                                <label for="exampleInputPassword1">E-mail</label>
                                <input type="password" class="form-control" id="exampleInputPassword1"
                                    placeholder="Password">
                            </div>
                            


                        </div>

                    </form>
                </div>



            </div>

            <div class="col-md-6">

                <div class="card card-light">
                    
                    <div class="card-body">
                        <div class="form-group mt-2">
                            <label for="exampleInputEmail1">Login</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                        </div>
                        <div class="form-group mt-2">
                            <label for="exampleInputPassword1">Senha</label>
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                placeholder="Password">
                        </div>
                        <div class="form-group mt-2">
                            <label for="exampleInputPassword1">Senha</label>
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                placeholder="Password">
                        </div>
                        <div class="form-group mt-2">
                            <label for="exampleInputPassword1">Senha</label>
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                placeholder="Password">
                        </div>



                    </div>

                </div>




            </div>
            <!--/.col (right) -->
        </div>


    </section>
    <section class="about mt-5">
        <h1>Quem somos</h1>

        <div class="mb-3">
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" ></textarea>
        </div>
        <div class="buttons">
            <p>Adicionar Logo da Ong</p>
            <a href="/help" class="btn btn-success">Ajuda</a>
        </div>
       


    </section>

    <section class="enviar mt-5 mb-5">
        <a href="/enviar" class="btn btn-success">Enviar</a> 
    </section>
</main>
